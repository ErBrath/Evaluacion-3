<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Notas</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilos.css">
</head>
<body>
<div class="container">
    <h1>Formulario de notas</h1>
    <form action="/ejercicio1" method="POST">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" value="{{nota1}}" min="10" max="70" required>
        <br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" value="{{nota2}}" min="10" max="70" required>
        <br>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" value="{{nota3}}" min="10" max="70" required>
        <br>
        <label for="asistencia">Asistencia (%):</label>
        <input type="number" id="asistencia" name="asistencia" value="{{asistencia}}" min="0" max="100" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    {% if promedio %}
    <div>
        <p>{{promedio}}</p>
        <p>{{estado}}</p>
    </div>
    {% endif %}
    <div class="btn-container">
        <a href="/" class="btn">Volver al inicio</a>
    </div>
</div>

</body>
</html>
